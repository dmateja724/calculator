<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>
           Calculator App
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th id=screen>&nbsp</th>    
            </tr>
        </table>
        
        <table>
        <tr>
            <td id=sqrt>sqrt</td>
            <td id=sqrd>x^2</td>
            <td></td>
            <td id=plus>+</td>
        </tr>    
        <tr>
            <td id=one>1</td>
            <td id=two>2</td>
            <td id=three>3</td>
            <td id=minus>-</td>
        </tr>
        <tr>
            <td id=four>4</td> 
            <td id=five>5</td>
            <td id=six>6</td>
            <td id=mult>x</td>
        </tr>
        <tr>
            <td id=seven>7</td>    
            <td id=eith>8</td>
            <td id=nine>9</td>
            <td id=divi>/</td>
        </tr>
        <tr>
            <td id=dec>.</td>
            <td id=zero>0</td>
            <td id=clear>C</td>
            <td id=equal>=</td>
        </tr>
        </table>
    </body>
</html>
